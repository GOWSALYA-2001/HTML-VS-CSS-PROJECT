<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <div class="super">
        <h1>Your Order</h1>
        <section class="main">
            <form>
                <div class="lite">
                    <div>
                        <label for="name">Name</label>
                        <input type="name" name="name" id="name" placeholder="Your full name">
                    </div>
                    <div>
                        <label for="login-email">Email address</label>
                        <input type="email" name="login-email" id="login-email" placeholder="chuck@roundhouse.com">
                    </div>
                </div>
                <div class="mark">
                    <div>
                        <label for="address">Address</label>
                        <input type="address" name="address" id="address" placeholder="9 Augusta street">
                        
                    </div>
                    <div class="cool">
                        <label for="add">   </label>
                        <input type="address" name="add" id="add" placeholder="suite 122">
                    </div>

                </div>
                <div class="down">
                    <div>
                        <label for="city">City</label>
                        <input type="city" name="city" id="city" placeholder="New Jersey">
                    </div>
                    <div class="select">
                        <label for="state">State</label>
                        <select name="state" id="state">
                            <option value="new york">New York</option>
                            <option value="madurai">Madurai</option>
                            <option value="chennai">Chennai</option>
                            <option value="bangalore">Bangalore</option>
                        </select>
                    </div>
                    <div>
                        <label for="zip">ZIP</label>
                        <input type="zip" name="zip" id="zip" placeholder="726221">
                    </div>
                </div>
                <p id="side">What color samples should we send you?</p>
                <div class="light">
                    
                    <div>
                        <input type="checkbox" name="check" id="check">
                        <label for="check">White</label>
                    </div>
                    <div>
                        <input type="checkbox" name="check1" id="check1">
                        <label for="check1">Magenta</label>
                    </div>
                    <div>
                        <input type="checkbox" name="check2" id="check2">
                        <label for="check2">Coral</label>
                    </div>
                    <div>
                        <input type="checkbox" name="check3" id="check3">
                        <label for="check3">Burgundy</label>
                    </div>
                    <div>
                        <input type="checkbox" name="check4" id="check4">
                        <label for="check4">Charcoal</label>
                    </div>
                </div>
                <p id="fly">How large is your team?</p>
                <div class="right">
                   
                        <div>
                            <input type="radio" name="rad" id="rad">
                            <label for="rad">1-5 people</label>
                        </div>
                        <div>
                            <input type="radio" name="rad1" id="rad1">
                            <label for="rad1">6-10 people</label>
                        </div>
                        <div>
                            <input type="radio" name="rad2" id="rad2">
                            <label for="rad2">10+ people</label>
                        </div>
                    
                </div>
                <div>
                    <label for="comment">Comments</label>
                    <textarea name="comment" id="textarea"  cols="10" rows="10" placeholder="Please also send me one of your catalogs so I can show your products to other people"></textarea>
                </div>
                <div class="look">
                    
                        <div class="small">
                            <input type="checkbox" name="checked" id="checked">
                            <label for="checked">Sign up for special offers</label>
        
                        </div>

                        <div class="btn">
                            <button>Place Order</button>
                        </div>
                    
                </div>
                
                
            </form>
        </section>
    </div>
    
</body>
</html>
