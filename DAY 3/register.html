<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Register a New Account</h1>
    <div class="dark">
        <form action="" method="post">
            <div>
                <label for="reg-email">Email address</label>
                <input type="email" name="reg-email" id="reg-email" placeholder="chuck@roundhouse.com">
            </div>
            <div>
                <label for="reg-name">Name</label>
                <input type="name" name="reg-name" id="reg-name" placeholder="Your full name">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Your full name">
            </div>
            <div>
                <label for="Conf-password">Confirm Password</label>
                <input type="confirm-password" name="Conf-password" id="Conf-password" placeholder="Your full name">
            </div>
            <div class="btn">
                <button>Register Account</button>
            </div>
        </form>
    </div>
</body>
</html>
