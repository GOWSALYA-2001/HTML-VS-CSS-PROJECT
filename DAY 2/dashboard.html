<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    <section class="container">
        <div class="dark">
            <div class="main">
                <img src="images/icon-money.svg" class="main-icon" alt="Icon">
                <h2>$4,502</h2>
                <h3>Earned this month</h3>
                <p><img src="images/icon-arrow-green.svg">+6.05%<span>than last month</span></p>
                <button>
                    Earnings<img src="images/icon-arrow-right.svg">
                </button>
            </div>
            <div class="main">
                <img src="images/icon-sales.svg">
                <h2>22</h2>
                <h3>New sales</h3>
                <p><img src="images/icon-arrow-green.svg">+16.64%<span>than last month</span></p>
                <button>
                    Sales<img src="images/icon-arrow-right.svg">
                </button>
    
            </div>
            <div class="main">
                <img src="images/icon-chat.svg">
                <h2>7</h2>
                <h3>New comments</h3>
                <p><img src="images/icon-arrow-red.svg">-19%<span>than last month</span></p>
                <button>
                    Comments<img src="images/icon-arrow-right.svg">
                </button>
            </div>

        </div>
        

    </section>
    
    
</body>
</html>
