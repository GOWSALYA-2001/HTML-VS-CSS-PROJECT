<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="background-color: rgb(2, 2, 64); background-size: contain;">
  <div class="main">
    <img id="one" src="images/image-equilibrium.jpg">
    <h1>  Equilibrium #3429</h1>
    <p id="two">Our Equilibrium collection promotes balance and calm.</p>
    <div class="super">
     
        <img src="images/icon-ethereum.svg">
        <h2>0.041ETH</h2>
        <img id="three" src="images/icon-clock.svg">
        <p>  3 days left</p>
    </div>
    <hr>
    <div class="dark">
      <img src="images/image-avatar.png">
      <p>  Creation of    <span>Jules Wyvern</span></p>
    </div>
  </div>
  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gowsalya</a>.
  </div>
</body>
</html>
