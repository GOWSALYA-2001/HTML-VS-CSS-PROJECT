<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style=" background-color: rgb(238, 232, 223); background-size: cover; margin:0px; padding:0px;">
  <div class="main">
    <div class="dark">
      <img id="one" src="images/image-product-desktop.jpg">
    </div>
    <div class="light">
      <h5>Perfume</h5>
      <h1 id="three"> Gabrielle<br>Essence Eau<br>De Parfum</h1>
      <p id="two">A floral, solar and voluptuous<br> interpretation composed by Olivier<br>Polge, 
        Perfumer-Creator<br>for the House of<br> CHANEL.
      </p>
      <div class="slot">
        <h1 id="four">$149.99</h1>
        <p id="five"> $169.99</p>
      </div>
      <button class="btn"><img src="images/download.jpg"> Add to Cart</button>
     </div>
  </div>
<br><br>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
