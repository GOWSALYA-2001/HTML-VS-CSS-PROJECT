<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="index.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="super">
      <h2>Your Result</h2>
       <div>
        <span class="dot"><h1><b>76</b></h1>of 100</span>
       </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the <br>people who have taken <br>these tests.</p>
      <br><br><br><br>
    </div>
    <div class="dark">
      <h1>Summary</h1>
      <div class="mark">
        <img src="assets/images/icon-reaction.svg">
        <h5>Reaction</h5>
        <p><b>80</b> / 100</p>
      </div>
      
      <div class="mark1">
        <img src="assets/images/icon-memory.svg">
        <h5>Memory</h5>
        <p><b>92</b> / 100</p>
      </div>
      <div class="mark2">
        <img src="assets/images/icon-verbal.svg">
        <h5>Verbal</h5>
        <p> <b>61</b> / 100</p>
      </div>
      <div class="mark3">
        <img src="assets/images/icon-visual.svg">
        <h5> Visual</h5>
        <p><b>72</b> / 100</p>
      </div>
      <button class="btn"> Continue</button>
    </div>
  </div>
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gowsalya</a>.
  </div>

</body>
</html>
