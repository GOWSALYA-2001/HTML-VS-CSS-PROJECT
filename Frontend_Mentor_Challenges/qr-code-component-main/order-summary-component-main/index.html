<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body style="background-image: url('images/pattern-background-desktop.svg'); background-size: cover; margin: 0; padding: 0;">
  <div class="glass">
    <div class="shad">
      <img id="two" src="images/illustration-hero.svg">
      <h1>Order Summary</h1>

      <p id="class">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</p>
      <div class="super">
          <div class="main">
             <img src="images/icon-music.svg">
          </div>
          <div class="dot">
             <h2>Annual Plan</h2>
             <p>$59.99/year</p>
          </div>
          <div class="look">
             <a href="">Change</a>
          </div>
       </div>
       <button class="btn">Proceed to Payment</button>
       <p id="one"> Cancel Order</p>
    </div>
  </div>
  
<br>
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gowsalya</a>.

</body>
</html>
