<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section id="contact" class="dark">
        <div class="container-small">
            <img src="images/message.png" alt="Message image">
            <h1>Let's get in touch</h1>
    <form action="" method="post">
        <div>
            <label for="register-name"><b>NAME</b></label>
            <input type="text" name="register-name" id="register-name" placeholder="Chuck Norris">
        </div>  
        
        <div>
            <label for="register-email"><b>EMAIL ADDRESS</b></label>
            <input type="email" name="register-email" id="register-email" placeholder="chuck@roundhouse.com">
        
        </div>
        
        <div>
            <label for="dept"><b>DEPARTMENT</b></label>
            <select name="dept" id="dept">
                <option value="Select a department" selected>Select a department</option>
                <option value="CSE">CSE</option>
                <option value="ECE" >ECE</option>
                <option value="MECH">MECH</option>
                <option value="EEE">EEE</option>
            </select>
        </div>
      
        <div>
            <label for="contact-message"><b>MESSAGE</b></label>
            <textarea name="contact-message" id="contact-message" cols="30" rows="10" placeholder="Hey I'd like to get in touch with your sales department regarding a possible collaboration."></textarea>
        </div>
        <div>
            <button class="btn"><b>Send Message</b></button>
        </div>
        
        
         </form>
        </div>
    </section>
    
    
</body>
</html>
